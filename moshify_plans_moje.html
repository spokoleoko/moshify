<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="moshify_plans_moje.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-right">
      <header class="block__header">
        <h2 class="block__heading">User-friendly Control Panel</h2>
      </header>
      <div class="container grid grid--1x2">
        <picture>
          <source
            type="image/webp"
            srcset="images/ipad.webp 1x, images/ipad@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/ipad.png 1x, images/ipad@2x.png 2x"
          />
          <img src="images/ipad.png" alt="" />
        </picture>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#snap"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title">Easy start & Managed Updates</h3>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta
              nihil iure quaerat quas aliquam voluptates commodi tempore,
              adipisci velit temporibus.
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
